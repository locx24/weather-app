<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>OpenAPI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="input"> 
        <input type="text" class="inputValue" placeholder="Enter any city. Ex: Seattle">

        <h1 class="cityName"></h1> 
        <p class="desc"></p>
        <p class="temp"></p>

    <div class="describeData" >
        <p ><b>City Name:</b></p>
        <p><b>Description:</b></p>
        <p><b>Degrees:</b></p>
    </div>
    <h1 id ="logo">
        <img src="https://media.wired.co.uk/photos/606dba1c9a15f73a597a2aa1/master/w_1600,c_limit/weather.jpg" alt="Weather Logo" style ="height:330px;">
     </h1>    

<script src ="weatherApp.js">
</script>

</html>
