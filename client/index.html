<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAPI</title>
    <link rel="stylesheet" href="style.css">
</head>

<div class ="header">
<h1>Live Weather:</h1>
</div>

<body>    
    <div class="input"> 
        <input type="text" class="inputValue" placeholder="Enter any city. Ex: Seattle"> 
        <input type="submit" value="Submit" class ="button">
    </div>

    <div class="display">
        
        <h2 class="cityName"></h2> 
        <p class="desc"></p>
        <p class="temp"></p>    
    </div>

    <div class="describeData" >
        <p><b>City Name:</b></p>
        <p><b>Description:</b></p>
        <p><b>Degrees:</b></p>
    </div>

    <div class ="parent">
        <h2 id ="logo">
         <img src="https://media.wired.co.uk/photos/606dba1c9a15f73a597a2aa1/master/w_1600,c_limit/weather.jpg" alt="Weather Logo" style ="height:200px";>
         </h2>    
    </div>

<script type = "module" src ="weatherApp.js">
</script>
//type="module" add above if not using "require('dotenv').config()" syntax

</body>
</html>
